<!DOCTYPE html>
<html>

<style>
 

/* Create two equal columns that floats next to each other */
.column {
    float: left;
    width: 50%;
    box-sizing: border-box;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}
</style>
</head>
<body>

<h2>Asset Static Data</h2>

<div class="row">

</div>

</div>
