<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">
	<link rel="stylesheet" href="https://unpkg.com/vue-material/dist/vue-material.min.css">
	<link rel="stylesheet" href="https://unpkg.com/vue-material/dist/theme/default.css">
</head>

<body>
<div id="app">
	<template>
		<div>
			<div>
				<small>Flat</small>
				<md-button>Default</md-button>
				<md-button :md-ripple="false">Ripple Off</md-button>
				<md-button class="md-primary">Primary</md-button>
				<md-button class="md-accent">Accent</md-button>
				<md-button disabled>Disabled</md-button>
			</div>

			<div>
				<small>Raised</small>
				<md-button class="md-raised">Default</md-button>
				<md-button class="md-raised" :md-ripple="false">Ripple Off</md-button>
				<md-button class="md-raised md-primary">Primary</md-button>
				<md-button class="md-raised md-accent">Accent</md-button>
				<md-button class="md-raised" disabled>Disabled</md-button>
			</div>

			<div>
				<small>Dense</small>
				<md-button class="md-dense md-primary">Flat</md-button>
				<md-button class="md-dense md-raised md-primary">Raised</md-button>
			</div>
		</div>

			<div class="page-container md-layout-column">
				<md-toolbar class="md-primary">
					<md-button class="md-icon-button" @click="showNavigation = true">
						<md-icon>menu</md-icon>
					</md-button>
					<span class="md-title">My Title</span>

					<div class="md-toolbar-section-end">
						<md-button @click="showSidepanel = true">Favorites</md-button>
					</div>
				</md-toolbar>

				<md-drawer :md-active.sync="showNavigation" md-swipeable>
					<md-toolbar class="md-transparent" md-elevation="0">
						<span class="md-title">My App name</span>
					</md-toolbar>

					<md-list>
						<md-list-item>
							<md-icon>move_to_inbox</md-icon>
							<span class="md-list-item-text">Inbox</span>
						</md-list-item>

						<md-list-item>
							<md-icon>send</md-icon>
							<span class="md-list-item-text">Sent Mail</span>
						</md-list-item>

						<md-list-item>
							<md-icon>delete</md-icon>
							<span class="md-list-item-text">Trash</span>
						</md-list-item>

						<md-list-item>
							<md-icon>error</md-icon>
							<span class="md-list-item-text">Spam</span>
						</md-list-item>
					</md-list>
				</md-drawer>

				<md-drawer class="md-right" :md-active.sync="showSidepanel">
					<md-toolbar class="md-transparent" md-elevation="0">
						<span class="md-title">Favorites</span>
					</md-toolbar>

					<md-list>
						<md-list-item>
							<span class="md-list-item-text">Abbey Christansen</span>

							<md-button class="md-icon-button md-list-action">
								<md-icon class="md-primary">chat_bubble</md-icon>
							</md-button>
						</md-list-item>

						<md-list-item>
							<span class="md-list-item-text">Alex Nelson</span>

							<md-button class="md-icon-button md-list-action">
								<md-icon class="md-primary">chat_bubble</md-icon>
							</md-button>
						</md-list-item>

						<md-list-item>
							<span class="md-list-item-text">Mary Johnson</span>

							<md-button class="md-icon-button md-list-action">
								<md-icon>chat_bubble</md-icon>
							</md-button>
						</md-list-item>
					</md-list>
				</md-drawer>

				<md-content>
					Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error quibusdam, non molestias et! Earum magnam, similique, quo recusandae placeat dicta asperiores modi sint ea repudiandae maxime? Quae non explicabo, neque.
				</md-content>
			</div>
	</template>
</div>

<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/vue-material"></script>
<script>
	Vue.use(VueMaterial.default)

	new Vue({
		el: '#app',
		name: 'Temporary',
		data: () => ({
			showNavigation: false,
			showSidepanel: false
		})
	})
</script>
</body>
</html>
