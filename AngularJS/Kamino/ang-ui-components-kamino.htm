			function getThumbnailURI(item, size = 400) {
				var fileId = item.id;
				var uri;
				if (!item.extension || item.extension == '.txt') {
					uri = './no-img.png';
					return uri;
				}
				
				uri = $rootScope.deviceURI + 
					'/sdk/v2/files/' + fileId + 
					'/content?width=' + size + 
					'&height=' + size + 
					'&access_token=' + $rootScope.id_token;
				return uri;
			}
